{% extends "layout.html" %}

{% block Title %}
chai page
{% endblock %}

{% block content %}
<h1>All chai for you</h1>

<div class="grid grid-cols-3 gap-2 m-7">
{% for chai in chais %}
    <div class="chai-item">
        <img class="rounded" src="{{chai.image.url}}" alt="">
        <h3>{{chai.name}}</h3>
        <h3>{{chai.type}}</h3>
        <h3>{{chai.date_added}}</h3>
        <a href="{% url 'chai_detail' chai.id%}">
            <button
            type="button"
            class="bg-slate-600 border inline-flex w-[100%]"
            >
                {{chai.type}}-{{chai.id}}
            </button>
        </a>
        
    </div>
{% endfor %} 
</div>
{% endblock %}
